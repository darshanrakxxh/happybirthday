<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1000;
      background-size: cover;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .text-container {
      font-family: Caveat, cursive;
      font-size: 4em;
      color: rgba(251, 248, 248, 0.8); /* Transparent white */
      text-align: center;
      animation: fadeIn 15s ease forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @media (max-width: 768px) {
      .text-container {
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted  id="video-background">
    <source src="../assets/video/click3video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="content">
    <div class="text-container">
        <p class="text-container">Happy 21th Rakshithaâœ¨</p>
    </div>
  </div>
</body>
</html>
